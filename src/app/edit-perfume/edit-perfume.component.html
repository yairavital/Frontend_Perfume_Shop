<div class="container bootstrap snippets bootdeys">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Perfume info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">perfume id</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                value="{{ perfumeToUpdate.id }}"
                #id
                disabled
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">perfume name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                value="{{ perfumeToUpdate.title }}"
                #name
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              value="{{ perfumeToUpdate.price }}"
              #price
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">image url:</label>
        <div class="col-sm-10">
          <input
            type="url"
            pattern="https://.*"
            size="30"
            type="string"
            class="form-control"
            value="{{ perfumeToUpdate.imgSrc }}"
            #imgSrc
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Gender</label>
      <div class="col-sm-10">
        <input
          type="text"
          value="{{ perfumeToUpdate.gender }}"
          #gender
          disabled
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">onSale</label>
    <div class="col-sm-10">
      <select #sale>
        <option value="{{ perfumeToUpdate.onSale }}">
          {{ perfumeToUpdate.onSale }}
        </option>
        <option value="{{ !perfumeToUpdate.onSale }}">
          {{ !perfumeToUpdate.onSale }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button
        type="submit"
        class="btn btn-primary mb-2 mt-2"
        (click)="
          updatePerfume(
            id.value,
            name.value,
            imgSrc.value,
            sale.value,
            price.valueAsNumber,
            gender.value
          )
        "
      >
        Save changes
      </button>
    </div>
  </div>
</div>
