<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<div class="container">
  <button class="btn_addUser m-2" routerLink="/addUser">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
    >
      <path fill="none" d="M0 0h24v24H0z"></path>
      <path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path>
    </svg>
    <span>Add</span>
  </button>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
        </div>
        <div class="table-responsive">
          <table class="table no-wrap user-table mb-0">
            <thead>
              <tr>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  id
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  Name
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  User Type
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  Email
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  Password
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usersList">
                <td>
                  <span class="font-medium mb-0">{{ user.id }}</span>
                </td>
                <td>
                  <span class="font-medium mb-0">{{ user.name }}</span>
                </td>
                <td>
                  <span class="text-muted font-medium">{{ user.type }}</span
                  ><br />
                </td>
                <td>
                  <span class="font-medium">{{ user.email }}</span
                  ><br />
                </td>
                <td>
                  <span class="font-medium">{{ user.password }}</span
                  ><br />
                </td>

                <td>
                  <button
                    type="button"
                    class="btn btn-outline-info btn-circle btn-lg btn-circle"
                  >
                    <i class="fa fa-trash" (click)="deleteUser(user)"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-outline-info btn-circle btn-lg btn-circle"
                  >
                    <i class="fa fa-edit" (click)="updateUser(user)"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
