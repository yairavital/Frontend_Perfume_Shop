<div class="container bootstrap snippets bootdeys">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Perfume details</h4>
        </div>

        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Image Url</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" #img />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"> id</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" #id />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">perfume name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" #name />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" #price />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">gender</label>
        <div class="col-sm-10">
          <select #gender>
            <option value="Female">Female</option>
            <option value="Man">Man</option>
          </select>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">on sale</label>
          <div class="col-sm-10">
            <select #sale>
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-primary mb-2 mt-2"
              (click)="
                addPerfume(
                  id.value,
                  img.value,
                  name.value,
                  price.value,
                  gender.value,
                  sale.value
                )
              "
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
