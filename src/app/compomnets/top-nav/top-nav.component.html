<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <img src="assets/Images/diamondd.png" />
        <a class="navbar-brand link-light point" routerLink="/home">Perfume</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active link-light point"
                aria-current="page"
                routerLink="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" routerLink="/about">About</a>
            </li>

            <li class="nav-item dropdown">
              <a
                (click)="dropDownListOnClick()"
                class="nav-link dropdown-toggle link-light"
                role="button"
                aria-expanded="true"
              >
                our products
              </a>
              <ul *ngIf="isDisplay" class="dropdown-menu d-block link-light">
                <li>
                  <a class="dropdown-item" routerLink="/womenPerfume"
                    >Women's perfumes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/manPerfume"
                    >Men's Perfumes</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" routerLink="/hairCare">hair care</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" routerLink="/contact"
                >Contact us</a
              >
            </li>
          </ul>

          <button
            class="manageOptions"
            routerLink="/manageProducts"
            *ngIf="this.usersServ.checkAdminLogin()"
          >
            Manage Products
          </button>

          <button
            class="manageOptions"
            routerLink="/manageUsers"
            *ngIf="this.usersServ.checkAdminLogin()"
          >
            Manage Users
          </button>

          <span class="d-flex">
            <Img
              id="cartIcon"
              src="\assets\Images\cart.png"
              routerLink="/cart"
            />
            <span
              class="position-absolute top-20 start-80 translate-middle badge rounded-pill bg-danger"
              >{{ this.cartServic.countItem }}</span
            >
            <button
              routerLink="/login"
              *ngIf="!usersServ.checkLoginFromLocal()"
            >
              Login / Sign up
              <div class="arrow-wrapper">
                <div class="arrow"></div>
              </div>
            </button>
            <button
              routerLink="/login"
              (click)="logOut()"
              *ngIf="usersServ.checkLoginFromLocal()"
            >
              LogOut
              <div class="arrow-wrapper">
                <div class="arrow"></div>
              </div>
            </button>
          </span>
        </div>
      </div>
    </nav>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
