<section class="vh-100" style="background-color: #eee" *ngIf="!isRegistered">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form class="mx-1 mx-md-4" [formGroup]="form">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="id"
                        class="form-control"
                        formControlName="id"
                        required
                        minlength="9"
                      />
                      <label *ngIf="id?.invalid" class="form-label" for="id"
                        >Your Id</label
                      >
                      <span class="error" *ngIf="id?.invalid && id?.touched"
                        >id is requried !</span
                      >
                    </div>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        formControlName="name"
                      />
                      <label *ngIf="name?.invalid" class="form-label" for="name"
                        >Your Name</label
                      >
                      <span class="error" *ngIf="name?.invalid && name?.touched"
                        >name is requried !</span
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        formControlName="email"
                      />
                      <label
                        *ngIf="email?.invalid"
                        class="form-label"
                        for="email"
                        >Your Email</label
                      >
                      <span
                        class="error"
                        *ngIf="email?.invalid && email?.touched"
                        >email is requried !</span
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        formControlName="password"
                      />
                      <label
                        *ngIf="!password?.invalid"
                        class="form-label"
                        for="password"
                        >Password</label
                      >
                      <span
                        class="error"
                        *ngIf="password?.invalid && password?.touched"
                        >password is requried !</span
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="repeatPassword"
                        class="form-control"
                        formControlName="repeatPassword"
                      />
                      <label
                        *ngIf="!repeatPassword?.invalid"
                        class="form-label"
                        for="repeatPassword"
                        >Repeat your password</label
                      >
                      <span
                        class="error"
                        *ngIf="
                          repeatPassword?.invalid && repeatPassword?.touched
                        "
                        >repeatPassword is requried !</span
                      >
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      checked
                    />
                    <label class="form-check-label" for=" agreementCheckBox">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      (click)="Submit()"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div *ngIf="isRegistered">
  <h3>
    Signed up successfully {{ this.newUser.name }} Welcome
    <span id="ok">âœ”</span>
  </h3>
</div>
